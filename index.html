<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaem.</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="gamecontainer">
        <div class="gamemap" id="gamemap">
        </div>
    </section>
    <section class="menu">
        
        <h2 id="money">Looks like your browser doesn't support javascript.</h2>
        <h5 id="income">Income: $0.00</h5>
        <img class="pause" id="pause" src="assets/pause.png" alt="" onclick="playpause()">
        <div class="timebar">
            <div class="time" id="timebar"></div>
            
        </div>
        <p id="day">Day: 1</p>
        <div class="submenu">
        <hr>
        <h3>Services</h3>
        <input type="range">
        <hr>
        <h3>Statistics</h3>
        <section class="stats">
            <img src="assets/elect.png" class="statimg"><div class="statbar" ><div class="statbarempty" id="electricity"></div></div><br>
            <img src="assets/water.png" class="statimg"><div class="statbar" ><div class="statbarempty" id="water"></div></div><br>
            <img src="assets/garbage.png" class="statimg"><div class="statbar" ><div class="statbarempty" id="garbage"></div></div><br>
            <img src="assets/morale.png" class="statimg"><div class="statbar" ><div class="statbarempty" id="morale"></div></div><br>
        </section>
        <hr>
        <h3>Building</h3>
        <br>
        <button onclick="fillopts(0)">Zones</button>
        <button onclick="fillopts(1)">Roads</button>
        <button onclick="fillopts(2)">misc</button>
        <br>
        <div class="build">
            <table id="types">

            </table>
        </div>
        </div>
    </section>
</body>
<script src="game.js"></script>
</html>
